    volumes:
      - /mnt/nvme0n1/db/data/models/:/weights
    working_dir: /workdir/
    command: 
      - -c
      - |
        exec taskset -c 64-95 python3 -m vllm.entrypoints.openai.api_server --model /weights/Qwen3-Embedding-0.6B/ --gpu-memory-utilization 0.09 --port 9998 --served-model-name qwen3-embedding 

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: ["gpu"]
              device_ids: ["0"]

  rerank_server:
    image: harbor.vastaitech.com/ai_deliver/vllm_vacc:v0.9.0.1Rer
    container_name: rerank_server
    ulimits:
      stack: 67108864
      memlock: -1
    restart: always
    shm_size: 256g
    privileged: true
    security_opt:
      - seccomp:unconfined
    ports:
      - 11225:9999
    cap_add:
      - SYS_ADMIN
    environment:
      - VACC_LOG_LEVEL=critical,critical
      - VLLM_MLA_PERFORM_MATRIX_ABSORPTION=0
    volumes:
      - /mnt/nvme0n1/db/data/models/:/weights
