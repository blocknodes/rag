    working_dir: /workdir/
    command: 
      - -c
      - |
        exec taskset -c 64-95 python3 -m vllm.entrypoints.openai.api_server --model /weights/ChineseGuard-1.5B/ --tensor-parallel-size 1  --gpu-memory-utilization 0.2 --max-model-len 8192 --port 8898 --served-model-name safe-guard 

    deploy:
      resources:
        reservations:
